{% extends "base.html" %}
{% block title %}
  create account 
{% endblock title %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}<li>{{ message }}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('create_account_function') }}" method='post'>
    <input type="text" name="user_name_field" placeholder="Username"><br><br>
    <input type="text" name="email_field" placeholder="Email"><br><br>
    <input type="text" name="password_field" placeholder="password"><br><br>
    <input type='submit' value='Create account'></input>
</form>
{% endblock content %}
